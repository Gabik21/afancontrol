[tox]
envlist=py{36,37,38,39}{,-arduino,-metrics},lint,check-docs

[testenv]
extras =
    arduino: arduino
    dev
    metrics: metrics
whitelist_externals = make
commands = make test
; Fix coverage not working because tox doesn't install
; sources to the working dir by default.
usedevelop = True

[testenv:lint]
extras =
    arduino
    dev
    metrics
basepython = python3
; Use `pip install -e .` so isort would treat imports from this package
; as first party imports instead of third party:
usedevelop = True
commands = make lint

[testenv:check-docs]
basepython = python3
commands = make check-docs
